<!DOCTYPE html>
<html>
	<head>
		<title>Student's Average</title>
	</head>
	<body>
		<script type="text/javascript">
			var grade = [80, 77, 88, 95, 68];
			var sum = 0;
			if(((grade[0]+ grade[1]+ grade[2]+grade[3]+grade[4])/5) >89){
				console.log('A');
			
			}else if(((grade[0]+ grade[1]+ grade[2]+grade[3]+grade[4])/5) > 79){
				console.log('B');
			}else if(((grade[0]+ grade[1]+ grade[2]+grade[3]+grade[4])/5) > 70){
				console.log('C');
			}else  if(((grade[0]+ grade[1]+ grade[2]+grade[3]+grade[4])/5) >=60){
				console.log('D');
			}else{
				console.log('F');
			}
			

			
			
			


		</script>

	</body>
