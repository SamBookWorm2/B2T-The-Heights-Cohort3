<!DOCTYPE html>
<html>
	<head>
		<title>Pig Latin</title>
	</head>
	<body>
		<h1 id="word"></h1>
		<h1 id="w2"></h1>
		<script type="text/javascript">
			var word = prompt()
			
			document.getElementById('word').innerHTML = word.slice(1)+word.charAt(0)+'ay';
			
			var input = prompt();

			document.getElementById("w2").innerHTML = input.slice(1) + input.charAt(0) + 'ay';



		</script>

	</body>
</html>
