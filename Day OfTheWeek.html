<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id='smile'></h1>
		<script type="text/javascript">
			switch(new Date().getDay()){
				case 0:
					document.getElementById('smile').innerHTML =('Happy Sunday');
					break;
				case 1:
					document.getElementById('smile').innerHTML =('Happy Monday');
					break;
				case 2:
					document.getElementById('smile').innerHTML =('Happy Tuesday');
					break;
				case 3:
					document.getElementById('smile').innerHTML =('Happy Wednesday');
					break;
				case 4:
					document.getElementById('smile').innerHTML =('Happy Thursday');
					break;
				case 5:
					document.getElementById('smile').innerHTML =('Happy Friday');
					break;
				case 6:
					document.getElementById('smile').innerHTML =('Happy Saturday');
					

			

			}
			
		</script>

	</body>
</html>
