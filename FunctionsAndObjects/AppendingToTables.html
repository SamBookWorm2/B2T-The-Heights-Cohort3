<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<table id ='myTable' border=1>
			<td>Clifford</td>
			<td>Harris</td>
		</table><br>
		column 1: <input type="text" id="col1" value="Curtis"><br>
		column 2: <input type="text" id="col2" value="Jackson"><br>
		<input type="button" onclick="insertRow()" value="Insert Row">

		<script type="text/javascript">
			function insertRow(){
				var table = document.getElementById("myTable")
				var row = table.insertRow(0);
				var a = row.insertCell(0);
				var b = row.insertCell(1);
				a.innerHTML = col1.value;
				b.innerHTML = col2.value;
			}
		</script>


	</body>
</html>
