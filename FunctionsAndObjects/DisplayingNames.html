<!DOCTYPE html>
<html>
	<head>
		<title>Displaying Names</title>
	</head>
	<body>
		<p id ='display'></p>
		<form>
			First Name: <Input type 'text' id = 'fname' value = 'Curtis'><br>
			Last Name: <input type="text" id = "lname" value="Jackson"><br>
			<input type="button" value="Submit" onclick="getFormvalue"();> 
			<script type="text/javascript">

				function greet(f, l){
					var name = {
						fname: f,
						lname: l
					};
					document.getElementById('display').innerHTML = ('Hello' + name);
				}

				
				
			</script>
			

		</form>

	</body>
</html>
