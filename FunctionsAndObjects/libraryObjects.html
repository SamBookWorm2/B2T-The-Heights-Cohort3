<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1 id='book'></h1>


		<script type="text/javascript">
			
			var library = [

			{author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true},
			{author: 'Steve Jobs', title: 'Walter Issacson', readingStatus: true},
			{author: 'Susan Collins', title: 'Mockingjay: The Final Book of the Hunger Games', readingStatus: false}

			];

			for(var i = 0; i < library.length; i++){

				console.log(library[i]);

				if (library[i].readingStatus  == true) {
					document.getElementById('book').innerHTML += ('Already read '+ library[i].title +' by '+ library[i].author) +'<br>' ;
					console.log('Already read '+ library[i].title +' by '+ library[i].author);
				}else{
					document.getElementById('book').innerHTML += ('You still need to read '+ library[i].title+ 'by' + library[i].author);
					console.log('You still need to read '+ library[i].title+ 'by' + library[i].author);

				}
			}
		</script>

	</body>
</html>
