<!DOCTYPE html>
<html>
	<head>
		<title>FizzBuzz</title>
	</head>
	<body>
		<h1 id="FB"></h1>
		<script type="text/javascript">
			
			var num = 1
			
			while (num < 101 ){if(num % 3 == 0 && num % 5==0){
				console.log('FizzBuzz');
			
			}else if(num % 3 == 0){
				console.log('Fizz');
			
			}else if(num % 5==0){
				console.log('Buzz');
			
			}else{
				console.log(num);
			}
			
			num++;
		}

			
		</script>

	</body>
</html>
